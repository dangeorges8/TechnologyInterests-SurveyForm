<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Technology Interests Survey Form</h1>

  <p id="description">Let'see what are your technology interests!</p>

  <form id="survey-form">

    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" class="form-control" 
      placeholder="Enter your name" required>
  
      <label id="email-label" for="email">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" 
      placeholder="youremail@email.com" required>

      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" class="form-control" placeholder="Age" min="18" max="100">

      <label>What's your educational level?</label>
      <select id="dropdown" name="educational-level" class="form-control" required>
        <option disabled selected value>Select your educational level</option>
        <option value="bachelor">Bachelor</option>
        <option value="master">Master</option>
        <option value="Doctoral">Doctoral</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>  
    </div>

    <div class="form-group">
      <p>Which one was your first programming language?</p>
      <label>
        <input type="radio"class="input-radio" name="user-programming-language" value="javascript">
        Javascript
      </label>
      <label>
        <input type="radio"class="input-radio" name="user-programming-language" value="java">
        Java
      </label>
      <label>
        <input type="radio"class="input-radio" name="user-programming-language" value="c">
        C
      </label>
      <label>
        <input type="radio"class="input-radio" name="user-programming-language" value="python">
        Python
      </label>
      <label>
        <input type="radio"class="input-radio" name="user-programming-language" value="other">
        Other
      </label>
    </div>

    <div class="form-group">
      <p>
        What are your main interest areas in software or web development?
      <span class="clue">(Check all that apply)</span>
    </p>
    <label>
      <input name="areas" value="web development" type="checkbox" class="input-checkbox">
      Web development
    </label>
    <label>
      <input name="areas" value="mobile" type="checkbox" class="input-checkbox">
      Mobile
    </label>
    <label>
      <input name="areas" value="front end" type="checkbox" class="input-checkbox">
      Front End
    </label>
    <label>
      <input name="areas" value="backend" type="checkbox" class="input-checkbox">
      Backend
    </label>
    <label>
      <input name="areas" value="data base" type="checkbox" class="input-checkbox">
      Data Base
    </label>
    <label>
      <input name="areas" value="data science" type="checkbox" class="input-checkbox">
      Data science
    </label>
    <label>
      <input name="areas" value="games" type="checkbox" class="input-checkbox">
      Games
    </label>
    <label>
      <input name="areas" value="cloud" type="checkbox" class="input-checkbox">
      Cloud
    </label>
    </div>
  </form>
  
</body>
</html>
